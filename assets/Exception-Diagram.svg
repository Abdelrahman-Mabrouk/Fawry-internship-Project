@startuml
!theme plain
skinparam classAttributeIconSize 0
skinparam linetype ortho

' ======= EXCEPTIONS =======
class OutOfStockException {
    +OutOfStockException(message: String)
}

class ExpiredProductException {
    +ExpiredProductException(message: String)
}

class InsufficientBalanceException {
    +InsufficientBalanceException(message: String)
}

class EmptyCartException {
    +EmptyCartException(message: String)
}

' ======= EXCEPTION INHERITANCE =======
RuntimeException <|- - OutOfStockException
RuntimeException <|- - ExpiredProductException
RuntimeException <|- - InsufficientBalanceException
RuntimeException <|- - EmptyCartException

' ======= EXCEPTION USAGE =======
CheckoutValidator ..> OutOfStockException : throws
CheckoutValidator ..> ExpiredProductException : throws
CheckoutValidator ..> InsufficientBalanceException : throws
CheckoutValidator ..> EmptyCartException : throws
@enduml

